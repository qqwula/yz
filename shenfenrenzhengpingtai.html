<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阳江职业技术学院统一身份认证平台</title>
	<link rel="icon" href="images/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-5"><img src="images/logo.png" alt=""></div>
			</div>
		</div>
	</div>
	
	<div class="loginbox">
		<div class="container small-container">
			<div class="bgw">
				<ul class="nav nav-pills">
					<li class="active"><a href="#tab1" data-toggle="tab">密码登录</a></li>
					<li><a href="#tab2" data-toggle="tab">扫码登录</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade in active" id="tab1">
						<form action="">
							<div class="form-group">
								<label for="username">用户名：</label>
								<input type="text" class="form-control" id="username" placeholder="职工号/学号">
							</div>
							<div class="form-group">
								<label for="userpassword">密码：</label>
								<input type="text" class="form-control" id="userpassword" placeholder="初始密码为身份证后六位">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">登录</button>
							</div>
						</form>			
					</div>
					<div class="tab-pane fade" id="tab2">
						<img src="images/xiaoxie.jpg" class="img-responsive" alt="1321313">
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer style="background-color: #fff;">
		<div class="container">
			<p class="text-center" style="font-size: 12px;color: #666;line-height: 24px;">Copyright &copy; 2017 阳江职业技术学院 版权所有</p>
		</div>
	</footer>
	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/docs.min.js"></script>
</body>
</html>
